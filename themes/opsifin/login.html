{% extends _layout %}

{% block content %}
    <style>
        body {
            background: none repeat scroll 0 0 #2d323d;
          }
    </style>    
    <!-- PAGE -->
        <section id="page">
                
                
                <div id="main-content">
                    
                    <div class="container">
    
                        <div class="row" style="background:grey;width:400px;margin:50px 15%; padding:20px;border:solid 1px silver;border-radius: 4px;">
                            <h2 style="color:#fff;">Welcome To</h2>
                            <img src="{{ base_url() }}assets/images/small_opsifin.png" id="toplogin">
                            <div id="logindiv" style="margin:20px 0 0 0;">
                                <form action="" method="post" data-toggle="validator" role="form">
                                    <div class="form-group">
                                        <label style="color:silver;">User Name</label>
                                        <div class="left-inner-addon">
                                            <i class="fa fa-user"></i>
                                            <input class="form-control span3 icon-user" id="username" name="username" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label style="color:silver;">Password</label>
                                        <div class="left-inner-addon">
                                            <i class="fa fa-lock"></i>
                                            <input class="form-control span3 icon-lock" id="password" name="password" type="password" required>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-default" value="Login">
                                </form>
                            </div>
                            
                            
                        </div>
                        
                    </div>
                    </div>
                <div style="color:silver;width:200px;margin:-20px auto;;">Copyright &copy; 2015, Opsifin</div>
        </section>   
        
        <style>
            .left-inner-addon {
                position: relative;
            }
            .left-inner-addon input {
                padding-left: 30px;    
            }
            .left-inner-addon i {
                position: absolute;
                padding: 10px 12px;
                pointer-events: none;
            }
        </style>    
{% endblock %}
