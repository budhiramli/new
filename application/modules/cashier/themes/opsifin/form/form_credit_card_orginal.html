{% block content %}
<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" action="{{ site_url('cashier/credit_card/save') }}" method="post" role="form" name="form1">
                    
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">Branch</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="branch_code" name="branch_code" value="{{ edit.branch_code }}" placeholder="type or Browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="ref_type" class="col-xs-3 control-label">Ref No</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="ref_no" name="ref_no" value="{{ edit.ref_no }}" placeholder="type card no">
                            </div>
                            <div class="col-xs-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="ref_type" name="ref_type" value="{{ edit.ref_type }}" placeholder="xxx">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>   
                                </div>
                            </div>
                                     
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="transaksi_no" class="col-xs-3 control-label">Transact ID</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="transaksi_no" name="transaksi_no" value="{{ edit.transaksi_no }}" placeholder="type or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="tanggal_transaksi" class="col-xs-3 control-label">Date</label>
                            <div class="col-xs-4">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="text" class="form-control" id="transaction_date" name="transaction_date" value="{{ edit.transaction_date }}" placeholder="DD-MM-YYYY">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>    
                            </div>
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="customer" class="col-xs-3 control-label">Customer</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="company_code" name="company_code" value="{{ edit.company_code }}"  placeholder="type or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-customer"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">CP</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="cp" name="cp" value="{{ edit.cp }}" placeholder="xxxxxxxx">  
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Bank Name</label>
                            <div class="col-xs-7">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nama_bank" name="nama_bank" value="{{ edit.nama_bank }}" placeholder="xxxxxxxx"> 
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-bank"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="amount" class="col-xs-3 control-label">Amount</label>
                            <div class="col-xs-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="currency_id" name="currency" value="currency" placeholder="xxx">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>    
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="amount" name="amount" value="{{ edit.amount }}" placeholder="0.000.000,00">
                            </div>                                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="charges" class="col-xs-3 control-label">Charges</label>
                            <div class="col-xs-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="charges_currency" name="charges_currency" value="{{ edit.charges_currency }}" placeholder="xxx">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>   
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="charges_amount" name="charges_amount" placeholder="0.000.000,00">
                            </div>                                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Note</label>
                            <div class="col-xs-7">
                                <textarea class="form-control" id="note" name="note">{{ edit.note }}</textarea>  
                            </div>                
                        </div>

                    </div>
                    <!----- begin RIGHT SECTION ------>
                    <div class="col-xs-6 col-md-4">
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-6 control-label">Used Amount</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="used_amount" name="used_amount" value="{{ edit.used_amount }}" placeholder="0.000.000,00">  
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="clearing_out" class="col-xs-6 control-label">Clearing Out</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="clearing_out" name="clearing_out" value="{{ edit.clearing_out }}" placeholder="0.000.000,00"> 
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="clearing_in" class="col-xs-6 control-label">Clearing In</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="clearing_in" name="clearing_in" value="{{ edit.clearing_in }}" placeholder="0.000.000,00">
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-6 control-label">&nbsp;</label>
                            <div class="col-xs-6">
                                <div class="checkbox">
                                    <label>
                                      <input type="checkbox" name="is_balance"> Begin Balance
                                    </label>
                                </div>
                            </div>                
                        </div>
                    </div>    
                    <!----- end RIGHT SECTION ------>
                </div>
            </div>        
        </div>
        <div class="panel panel-default">                
                <div class="panel-body">
                    <div class="row">
                    <div class="form-group col-xs-12"> 
                        <div class="table-responsive">
                          <div class="col-md-12">  
                          <table id="table_dp_supplier_detail" class="table table-bordered table-hover table-striped">
                              <thead>
                                  <tr>
                                       <th nowrap="nowrap">Ref ID</th>
                                       <th nowrap="nowrap">Reference No</th>
                                       <th nowrap="nowrap">Ccy</th>
                                       <th nowrap="nowrap">Amount</th>
                                       <th nowrap="nowrap">Name</th>
                                       <th nowrap="nowrap">Used Date</th>    
                                       <th nowrap="nowrap">Action</th>
                                  </tr>
                              </thead>

                          </table>
                          </div>    
                        </div> 
                    </div>    
                    </div>
                </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12"> 
                            <div class="form-group col-md-12">        
                                <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                                <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">
                            </div>
                    </div>    
                </div>    
            </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
