{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        <form class="form-horizontal" action="{{ site_url('cashier/dp_customer/save') }}" method="post" role="form" name="form1">
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <input id="dc_transaction_id" name="dc_transaction_id" type="hidden" value="{{ edit.dc_transaction_id }}" />    
                        <div class="col-xs-12 col-md-8">
                            <div class="form-group col-xs-12">
                                <label for="dc_no" class="col-xs-3 control-label">DP Number</label>
                                <div class="col-xs-3">
                                  <input type="text" class="form-control" id="dc_no" name="dc_no" value="{{ edit.dc_no }}" placeholder="xxxxxxxx">
                                </div>
                                <label for="transaction_no" class="col-xs-3 control-label">Transac No</label>
                                <div class="col-xs-3">
                                  <input type="text" class="form-control" id="transaction_no" name="transaction_no" value="{{ edit.transaction_no }}" placeholder="xxxxxxxx">
                                </div>
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="transaction_date" class="col-xs-3 control-label">Date</label>
                                <div class="col-xs-4">
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type="text" class="form-control" id="transaction_date" name="transaction_date" value="{{ edit.transaction_date }}" placeholder="DD-MM-YYYY">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>    
                                </div>
                            </div>    

                            <div class="form-group col-xs-12">
                                <label for="dept_id" class="col-xs-3 control-label">Dept</label>
                                <div class="col-xs-4">
                                    <div class='input-group date' id='dept_select'>
                                        <input type="text" class="form-control" id="dept_id" name="dept_id" value="{{ edit.dept_id }}" placeholder="type or Browse">
                                        <span class="input-group-addon" data-toggle="modal" data-target="#window-dept"><span class="glyphicon glyphicon-search"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="company_code" class="col-xs-3 control-label">Customer</label>
                                <div class="col-xs-7">
                                    <div class='input-group date' id='customer_select'>
                                        <input type="text" class="form-control" id="company_code" name="company_code" value="{{ edit.company_code }}" placeholder="type or browse">
                                        <span class="input-group-addon" data-toggle="modal" data-target="#window-customer"><span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>                
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="cp" class="col-xs-3 control-label">CP</label>
                                <div class="col-xs-7">
                                    <input type="text" class="form-control" id="cp" name="cp" value="{{ edit.cp }}" placeholder="xxxxxxxx">  
                                </div>                
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="currency_id" class="col-xs-3 control-label">Amount</label>
                                <div class="col-xs-3">
                                    <div class='input-group'>
                                        <input type="text" class="form-control" id="currency_id" name="currency" value="{{ edit.currency }}" placeholder="type or Browse">
                                        <span class="input-group-addon" data-toggle="modal" data-target="#window-currency"><span class="glyphicon glyphicon-search"></span>
                                        </span>
                                    </div>    
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="amount" name="amount" value="{{ edit.amount }}" placeholder="0,000.00" required="" data-bind="value:amount">
                                </div>

                            </div>

                            <div class="form-group col-xs-12">
                                <label for="cp" class="col-xs-3 control-label">Note</label>
                                <div class="col-xs-7">
                                    <textarea class="form-control" id="note" name="note">{{ edit.dp_number }}</textarea>  
                                </div>                
                            </div>

                        </div>
                        <!----- begin RIGHT SECTION ------>
                        <div class="col-xs-6 col-md-4">
                            <div class="form-group col-xs-12">
                                <label for="used_amount" class="col-xs-6 control-label">Used Amount</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="used_amount" name="used_amount" value="{{ edit.used_amount }}" placeholder="0,000.00">  
                                </div>                
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="cp" class="col-xs-6 control-label">Old Ref No</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="old_ref_no" name="old_ref_no" value="{{ edit.old_ref_no }}" placeholder="xxxxx"> 
                                </div>                
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="cp" class="col-xs-6 control-label">Tour Code</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="tour_code" name="tour_code" value="{{ edit.tour_code }}" placeholder="xxxxx">
                                </div>                
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="cp" class="col-xs-6 control-label">Book Code</label>
                                <div class="col-xs-6">
                                    <input type="text" class="form-control" id="book_code" name="book_code" value="{{ edit.book_code }}" placeholder="xxxxx">
                                </div>                
                            </div>

                            <div class="form-group col-xs-12">
                                <label for="cp" class="col-xs-6 control-label">&nbsp;</label>
                                <div class="col-xs-6">
                                    <div class="checkbox">
                                        <label>
                                          <input type="checkbox" name="is_amount_idr"> Amount IDR
                                        </label>
                                    </div>
                                </div>                
                            </div>
                        </div>    
                        <!----- end RIGHT SECTION ------>
                        
                    </div>
                </div>
        </div>
        
        <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                            <div class="table-responsive">
                              <div class="col-md-12">  
                              <table id="table_dp_supplier_detail" class="table table-bordered table-hover table-striped">
                                  <thead>
                                      <tr>
                                           <th nowrap="nowrap">Ref ID</th>
                                           <th nowrap="nowrap">Reference No</th>
                                           <th nowrap="nowrap">Ccy</th>
                                           <th nowrap="nowrap">Amount</th>
                                           <th nowrap="nowrap">Name</th>
                                           <th nowrap="nowrap">Used Date</th>    
                                           <th nowrap="nowrap">Action</th>
                                      </tr>
                                  </thead>

                              </table>
                              </div>    
                            </div> 
                        </div>    
                    
                </div>
        </div>  
        
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12"> 
                            <div class="form-group col-md-12">        
                                <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                                <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">
                            </div>
                    </div>    
                </div>    
            </div>
        </div> 
        </form>
    </div>
</div>    
{% endblock %}
