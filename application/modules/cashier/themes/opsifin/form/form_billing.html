{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <form class="form-horizontal" action="{{ site_url('cashier/billing/save') }}" method="post" role="form" name="form1">
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
               <!-- begin Row -->     
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="billing_no" class="col-xs-3 control-label">Bill No</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="bill_no" name="bill_no" value="{{ edit.bill_no }}" placeholder="type or browse">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">Date</label>
                            <div class="col-xs-4">
                                <div class='input-group'>
                                    <input type="text" class="form-control datepicker" id="transaction_date" name="transaction_date" value="{{ edit.transaction_date }}" placeholder="dd-mm-yyyy" autocomplete="off">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            
                            <label for="due_date" class="col-xs-1 control-label">Due Date</label>
                            <div class="col-xs-4">
                                <div class='input-group'>
                                    <input type="text" class="form-control datepicker" id="due_date" name="due_date" value="{{ edit.due_date }}" placeholder="dd-mm-yyyy" autocomplete="off">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="company_code" class="col-xs-3 control-label">Customer</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    
                                    <input type="text" class="form-control typeahead tt-query" id="company_code" name="company_code" value="{{ edit.company_code }}" placeholder="type or browse" autocomplete="off">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-customer"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">Branch</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="branch_code" name="branch_code" value="{{ edit.branch_code }}" placeholder="type or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">&nbsp;</label>
                            <div class="col-xs-7">
                                <div class="checkbox">
                                    <label>
                                      <input type="checkbox" name="is_branch" {{ edit.is_branch }}> Branch
                                    </label>
                                </div>   
                            </div>
                        </div>
                        
                        
                    </div> 
                    <div class="col-xs-12 col-md-4">
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">Status</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control" id="status" name="status" value="{{ edit.status }}" placeholder="type or browse">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">Print</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control" id="print" name="print" value="{{ edit.print }}" placeholder="type or browse">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">User</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control" id="user" name="user" value="{{ edit.user }}" placeholder="type or browse">
                                </div>
                            </div>
                        </div>
                        
                    </div>    
                    
                </div>               
                <!-- end Row -->    
                <!-- begin Row -->    
                <div class="row">
                    
                </div>    
                <!-- end Row -->    
                </div>    
                
                
        </div>
        <div class="panel panel-default">        
                            <div class="panel-body">
                                    <div class="col-md-12"> 
                                      <button data-toggle="modal" data-target="#window-invoice">Add</button>  
                                      <table id="table_billing_detail" class="table table-bordered table-hover table-striped">
                                          <thead>
                                              <tr>
                                                   <th nowrap="nowrap">Ref No</th>
                                                   <th nowrap="nowrap">Transaction</th>                                                   
                                                   <th nowrap="nowrap">Ccy</th>
                                                   <th nowrap="nowrap">Amount</th>
                                                   <th nowrap="nowrap">Paid</th>
                                                   <th nowrap="nowrap">Action</th>
                                              </tr>
                                          </thead>

                                      </table>
                                    </div>    
                            </div> 
        </div>
            
        <div class="panel panel-default">        
                            <div class="panel-body">
                                    <div class="col-md-12">  
                                      <table id="" class="table table-bordered table-hover table-striped">
                                          <thead>
                                              <tr>
                                                   <th nowrap="nowrap">Ccy</th>
                                                   <th nowrap="nowrap">Amount</th>                                                   
                                                   <th nowrap="nowrap">Less Amount</th>
                                                   <th nowrap="nowrap">Balance</th>
                                                   <th nowrap="nowrap">Balance IDR</th>
                                              </tr>
                                          </thead>

                                      </table>
                                    </div>    
                            </div> 
        </div>     
            
        <div class="panel panel-default">        
                <div class="panel-body">

                    <div class="form-group col-xs-12">        
                        <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                        <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">
                    </div>

                </div>
        </div>    
                                        
        </form>
   </div>     
</div>
{% endblock %}
