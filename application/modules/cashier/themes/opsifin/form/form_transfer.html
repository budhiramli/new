{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <form class="form-horizontal" action="{{ site_url('cashier/transfer/save') }}" method="post" role="form" name="form1">
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
               <!-- begin Row -->     
                <div class="row">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="billing_no" class="col-xs-3 control-label">Bill No</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="bill_no" name="bill_no" value="{{ edit.bill_no }}" placeholder="type or browse">
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">Date</label>
                            <div class="col-xs-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="transaction_date" name="transaction_date" value="{{ edit.transaction_date }}" placeholder="type or browse">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            
                            <label for="due_date" class="col-xs-2 control-label">Due Date</label>
                            <div class="col-xs-4">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="due_date" name="due_date" value="{{ edit.due_date }}" placeholder="type or browse">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>    
                    
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="company_code" class="col-xs-3 control-label">Customer</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="company_code" name="company_code" value="{{ edit.company_code }}" placeholder="type or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-customer"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="branch_code" class="col-xs-3 control-label">Branch</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="branch_code" name="branch_code" value="{{ edit.id_branch }}" placeholder="type or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div> 
                    
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <div class="col-xs-7">
                                <div class="checkbox">
                                    <input type="checkbox" class="form-control" id="" name="" value="{{ edit.id_branch }}">
                                    <label for="branch_code" class="col-xs-3 control-label">Branch</label>
                                </div>    
                            </div>
                        </div>
                    </div> 
                    
                </div>               
                <!-- end Row -->    
                <!-- begin Row -->    
                <div class="row">
                    
                </div>    
                <!-- end Row -->    
                </div>    
                
                
        </div>
        <div class="panel panel-default">        
                            <div class="panel-body">
                                    <div class="col-md-12">  
                                      <table id="table_dp_supplier_detail" class="table table-bordered table-hover table-striped">
                                          <thead>
                                              <tr>
                                                   <th nowrap="nowrap">Ref No</th>
                                                   <th nowrap="nowrap">Transaction</th>                                                   
                                                   <th nowrap="nowrap">Ccy</th>
                                                   <th nowrap="nowrap">Amount</th>
                                                   <th nowrap="nowrap">Paid</th>
                                                   <th nowrap="nowrap">Action</th>
                                              </tr>
                                          </thead>

                                      </table>
                                    </div>    
                            </div> 
        </div>  
            
        <div class="panel panel-default">        
                <div class="panel-body">

                    <div class="form-group col-xs-12">        
                        <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                        <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">
                    </div>

                </div>
        </div>    
                                        
        </form>
   </div>     
</div>
{% endblock %}
