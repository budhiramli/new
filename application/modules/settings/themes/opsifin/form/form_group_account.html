{% block content %}
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">
        <div class="row">
                <form class="form-horizontal" action="{{ site_url('settings/group_account/save') }}" method="post" role="form" name="form1">
                <input id="user_id" name="user_id" type="hidden" value="{{ edit.user_id }}" />

                <div class="col-xs-12 col-md-8">
                    <div class="form-group col-xs-12">
                        <label for="user_login" class="col-xs-2 control-label">Group Name</label>
                        <div class="col-xs-4">
                          <input type="text" class="form-control" id="user_login" name="user_login" value="{{ edit.user_login }}" placeholder="xxxxxxxx">
                        </div>
                    </div>
                </div>

                <div class="form-group col-xs-12">        
                    <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                    <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">            
                </div>
                </form>
        </div>
        </div>    
</div>    
{% endblock %}
