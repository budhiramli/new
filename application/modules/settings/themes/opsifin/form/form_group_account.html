{% block content %}
<form class="form-horizontal" action="{{ site_url('settings/group_account/save') }}" method="post" role="form" name="form1">
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">
            <div class="row">                
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="user_login" class="col-xs-3 control-label">Group Name</label>
                            <div class="col-xs-4">
                              <input type="text" class="form-control" id="group_name" name="group_name" value="{{ edit.group_name }}" placeholder="type here">
                            </div>
                        </div>
                    </div>
            </div>
        </div>
</div>    
<div class="panel panel-default">        
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <div class="form-group col-xs-12">
                        <input id="user_id" name="user_id" type="hidden" value="{{ edit.user_group_id }}" />
                        <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                        <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">            
                    </div>  
                </div>    
            </div>
        </div>    
</div>    
</form>
{% endblock %}
