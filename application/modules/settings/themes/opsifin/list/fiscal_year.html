{% block content %}
<div class="row">
    <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                            {{LIST_TITLE}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                            <a href="{{ site_url('settings/fiscal_year/form') }}" class="add-btn btn btn-success">
                                  <i class="fa fa-plus"></i> Add
                            </a>
                            <table class="table table-striped table-bordered table-hover" id="table_fiscal_year" >
                             <thead>
                                 <tr>
                                     <th width="40">No</th>
                                     <th>Start</th>
                                     <th>End</th>
                                     <th width="50">Status</th>
                                     <th width="80">Action</th>
                                 </tr> 
                             </thead>
                             </table>
                    </div>    
                </div>    
            </div>    
    </div>
</div>
{% endblock %}
