{% block content %}
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                <form action="{{ base_url }}index.php/accounting/journal/save" method="post" name="form1">
                <input type="hidden" name="journal_no" id="journal_no" value="{{ journal_no }}" />
                <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <div class="form-group width150">
                            <label>Date</label>
                            <input class="form-control" id="trans_date" name="trans_date" type="text" value="{{ main.trans_date }}" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-group width150">
                            <label style="margin-left:20px;">Reff</label>
                            <input class="form-control" id="reff" name="reff" type="text" value="{{ main.reff }}" style="margin-left:20px;" required>
                        </div>
                    </td>
                </tr>
                </table>
                <br />
                <div class="table-responsive">
                   <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Number</th>
                                <th>Memo</th>
                                <th>Debit</th>
                                <th>Kredit</th>
                                <th>Process</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                 <input type="button" class="btn btn-default" value="Save" onclick="saveAll()">
                </form>
                </div>    
            </div>
        </div>
</div>    


{% endblock %}
