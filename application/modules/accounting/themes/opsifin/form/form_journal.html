{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{{ site_url('accounting/journal/save') }}" method="post" role="form" name="form1">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="ds_no" class="col-xs-3 control-label">JM No</label>
                            <div class="col-xs-3">
                              <input type="text" class="form-control" id="journal_no" name="journal_no" value="{{ edit.journal_no }}" placeholder="xxxxxxxx">
                            </div>
                            <label for="ds_number" class="col-xs-3 control-label">Transaction No</label>
                            <div class="col-xs-3">
                              <input type="text" class="form-control" id="transaction_no" name="transaction_no" value="{{ edit.transaction_no }}" placeholder="xxxxxxxx">
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">                        
                            <label for="dept_id" class="col-xs-3 control-label">Dept</label>
                            <div class="col-xs-4">
                                <div class='input-group'>
                                    <input type="text" class="form-control" id="dept_id" name="dept_id" value="{{ edit.dept_id }}" placeholder="type or Browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-dept"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>    
                            </div>
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="transaction_date" class="col-xs-3 control-label">Date</label>
                            <div class="col-xs-4">
                                <div class='input-group'>
                                    <input type="text" class="form-control" id="transaction_date" name="transaction_date" value="{{ edit.transaction_date }}" placeholder="DD-MM-YYYY">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>    
                            </div>
                        </div>
                            
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Description</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="cp" name="cp" value="{{ edit.cp }}" placeholder="type here or browse">  
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="currency_id" class="col-xs-3 control-label">Total</label>
                            <div class="col-xs-3">
                                <label><input type="text" class="form-control" id="currency_id" name="currency" value="{{ edit.currency }}" placeholder="type or Browse"> DB</label>
                            </div>
                            <div class="col-xs-3">
                                <label><input type="text" class="form-control" id="amount" name="amount" value="{{ edit.amount }}" placeholder="0.000,00" required="" data-bind="value:amount"> CR</label>
                            </div>
                        </div>

                        <div class="form-group col-xs-12">                        
                            <label for="dept_id" class="col-xs-3 control-label">Branch</label>
                            <div class="col-xs-4">
                                <div class='input-group'>
                                    <input type="text" class="form-control" id="branch_code" name="branch_code" value="{{ edit.branch_code }}" placeholder="type or Browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-branch"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>    
                            </div>
                        </div>

                    </div>
                    <!----- begin RIGHT SECTION ------>
                    <div class="col-xs-6 col-md-4">
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-6 control-label">Status</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="used_amount" name="used_amount" value="{{ edit.used_amount }}" placeholder="0.000.000,00">  
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-6 control-label">Print</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="clearing_out" name="clearing_out" value="{{ edit.clearing_out }}" placeholder="0.000.000,00"> 
                            </div>                
                        </div>

                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-6 control-label">User</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="clearing_in" name="clearing_in" value="{{ edit.clearing_in }}" placeholder="0.000.000,00">
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-6 control-label">Approved</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="clearing_in" name="clearing_in" value="{{ edit.clearing_in }}" placeholder="0.000.000,00">
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-6 control-label">Journal</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="clearing_in" name="clearing_in" value="{{ edit.clearing_in }}" placeholder="0.000.000,00">
                            </div>                
                        </div>

                        
                    </div>  
            </div>
        </div>   
    </div>                         
                    <!----- end RIGHT SECTION ------>
    <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">
                    <div class="form-group col-xs-12"> 
                        <div class="table-responsive">
                          <div class="col-md-12">  
                            <a href="#form-journal-detail" class="add-btn btn btn-primary"> Add Journal</a>  
                            <table class="table table-responsive table-striped" border="1">
                                <thead>
                                <tr>
                                    <th colspan="2">COA</th>
                                    <th>Ccy</th>
                                    <th>Amount</th>
                                    <th>DB/CR</th>
                                    <th>Rate</th>
                                    <th>Amount IDR</th>
                                    <th>C/S</th>
                                    <th>Airline</th>
                                    <th>Consolidate</th>
                                    <th>Branch</th>                            
                                </tr>    
                                <tr>
                                    <th>REF PVNO</th>
                                    <th colspan="2">Type</th>
                                    <th>Department</th>
                                    <th colspan="2">Refno</th>
                                    <th>Tour Code</th>
                                    <th>Group</th>
                                    <th colspan="3">Description</th>
                                </tr>    
                                </thead>
                                    
                            </table> 
                          </div>    
                        </div> 
                    </div>    
            </div>
        </div>   
    </div>        
                    
                    
    <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">
                        <div class="form-group col-xs-12">        
                            <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                            <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">
                        </div>
            </div>    
            </div>
    </div>
    </form>
                
    </div>    
</div>



{% endblock %}
