{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{{ site_url('accounting/rv/save') }}" method="post" role="form" name="form1">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="ds_no" class="col-xs-3 control-label">Receipt No</label>
                            <div class="col-xs-3">
                              <input type="text" class="form-control" id="rv_no" name="rv_no" value="{{ edit.rv_no }}" placeholder="xxxxxxxx">
                            </div>
                            <label for="ds_number" class="col-xs-3 control-label">Trans No</label>
                            <div class="col-xs-3">
                              <input type="text" class="form-control" id="transaction_no" name="transaction_no" value="{{ edit.transaction_no }}" placeholder="xxxxxxxx">
                            </div>                            
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="transaction_date" class="col-xs-3 control-label">Date</label>
                            <div class="col-xs-4">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="text" class="form-control" id="transaction_date" name="transaction_date" value="{{ edit.transaction_date }}" placeholder="DD-MM-YYYY">

                                    </span>
                                </div>    
                            </div>
                        </div>

                                    </span>
                                </div>    
                            </div>
                        </div>

                                </div>    
                            </div>
                        </div>

                                    <input type="text" class="form-control" id="currency_id" name="currency" value="{{ edit.currency }}" placeholder="type or Browse">

                                    </span>
                                </div>    
                            </div>
                            <div class="col-xs-4">
                                <div class='input-group'>
                                <input type="text" class="form-control" id="amount" name="amount" value="{{ edit.amount }}" placeholder="0.000,00" required="" data-bind="value:amount">

                                </span>
                                </div>
                            </div>
                        </div>

                            <div class="col-xs-7">

                                    </span>
                                </div>
                            </div>
