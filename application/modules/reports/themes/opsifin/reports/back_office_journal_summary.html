{% block content %}
 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Back Office Jurnal Summary
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Back Office Jurnal Summary
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/back_office_journal_summary/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Jurnal Summary Dialog</h4><br>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_branch" name="id_branch" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-branch" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Jurnal No</label>
        </div>
        <div class="col-md-3">
           <input type="text" class="form-control" id="jm_no" name="jm_no" value="" placeholder="xxxxxxxx"> 
        </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="all_ccy"> Summary</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Department</label>
        </div>
            <div class="col-md-3">
                <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_dept" name="id_dept" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-dept" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div>
            </div>
        <div class="col-md-2">
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="all"> All</label>
            </div>
        </div>
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>References No</label>
        </div>
        <div class="col-md-3">
           <input type="text" class="form-control" id="reff_no" name="reff_no" value="" placeholder="xxxxxxxx"> 
        </div>
        <div class="col-md-2">
            <div>
                <h6>Invoice Or Other</h6>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
             <div class='input-group date' id='datetimepicker1'>
                    <input type="text" class="form-control" id="tanggal_collect" name="tanggal_collect" value="{{ edit.tanggal_collect }}" placeholder="YYYY-MM-DD">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>  
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="by_date"> By Date</label>
            </div>
        </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <div class='input-group date' id='datetimepicker1'>
                    <input type="text" class="form-control" id="tanggal_transaksi" name="tanggal_transaksi" value="{{ edit.tanggal_transaksi }}" placeholder="YYYY-MM-DD">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                 </div>
            </div>
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Criteria</label>
        </div>
            <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="post_unpost"> Posted & Unposted</label>
            </div>
        </div>
    <div class="form-group col-lg-12">
          <div class="col-md-2">
            <label>Criteria</label>
        </div>
        <div class="col-md-3">
          
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="all_transaction"> Select All Transaction</label>
            </div>
        </div>
        <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="un_transaction"> Unselect All Transaction</label>
            </div>
        </div>
    <input type="submit" class="btn btn-default" value="Proses">
    </form>  
</div>
{% endblock %}
