{% block content %}
 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Invoice Status 
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Invoice Status
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <form action="{{ base_url }}index.php/reports/invoice_status/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Invoice</h4><br>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_branch" name="id_branch" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-branch" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Report Type</label>
        </div>
            <div class="col-md-3">
                <div class='input-group'>
                   <input type="text" class="form-control typeahead tt-query" id="id_report_type" name="id_report_type" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-report_type" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                      </span>
                </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Department</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_dept" name="id_dept" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-dept" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
              <div class='input-group date' id='datetimepicker1'>
                    <input type="text" class="form-control" id="tanggal_collect" name="tanggal_collect" value="{{ edit.tanggal_collect }}" placeholder="YYYY-MM-DD">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div> 
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                  <label><input type="radio" name="v_type" value="invoce_date"> Invoice Date</label>
            </div>
        </div>
    </div>
        <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <div class='input-group date' id='datetimepicker1'>
                    <input type="text" class="form-control" id="tanggal_transaksi" name="tanggal_transaksi" value="{{ edit.tanggal_transaksi }}" placeholder="YYYY-MM-DD">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                 </div>
            </div>
        <div class="col-md-2">
            <div class="radio-inline">
                <label><input type="radio"  name="v_type" value="cute_date"> Cut. Date</label>
            </div>      
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Printed/Not</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_printed" name="id_printed" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-printed" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_status" name="id_status" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-status" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>User</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_user" name="id_user" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-user" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Costumer</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_copmany" name="id_company" value="{{ edit.id_company }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-company" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <div class="checkbox-inline">
                <label><input type="checkbox" name="v_type" value="without_costumer"> Without Costumer</label>
            </div>
        </div>
    <div class="form-group col-md-2">
            <div class="checkbox-inline">
                <label><input type="checkbox" name="v_type" value="add_invoice"> Incl. Additional Invoice</label>
            </div>
        </div>
    </div>

    {{links|raw}}-->

</div>
{% endblock %}
