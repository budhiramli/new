
{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Internal Transfer Summary
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Home
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <form action="{{ base_url }}index.php/reports/internal_transfer_summary/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Internal Transfer Summary</h4><br>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
                <div class='input-group'>
                    <input type="text" class="form-control typeahead tt-query" id="id_branch" name="id_branch" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-branch" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                      </span>
               </div>  
        </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Type</label>
        </div>
            <div class="col-md-3">
                <div class='input-group'>
                    <input type="text" class="form-control typeahead tt-query" id="id_type" name="id_type" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-type" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                      </span>
               </div>  
        </div>
    </div>
    <div class="form-group col-lg-12">
       <div class="col-md-2">
               <label>From</label>
       </div>
       <div class="col-md-3">
               <div class='input-group date' id='datetimepicker1'>
                <input type="text" class="form-control" id="tanggal_collect" name="tanggal_collect" value="{{ edit.tanggal_collect }}" placeholder="YYYY-MM-DD">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>to</label>
        </div>
            <div class="col-md-3">
               <div class='input-group date' id='datetimepicker1'>
                <input type="text" class="form-control" id="tanggal_collect" name="tanggal_collect" value="{{ edit.tanggal_collect }}" placeholder="YYYY-MM-DD">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Status</label>
        </div>
            <div class="col-md-3">
                <div class='input-group'>
                    <input type="text" class="form-control typeahead tt-query" id="id_status" name="id_status" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-status" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                      </span>
               </div>  
        </div>
    </div>
    <input type="submit" class="btn btn-default" value="Proses">
    </form>
</div>
{% endblock %}
