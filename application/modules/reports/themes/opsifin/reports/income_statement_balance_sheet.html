{% block content %}

 <!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
           Income Statement Balance
        </h1>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i><a href="#"> Dashboard</a>
            </li>

            <li class="active">
                <i class="fa fa-edit"></i> Income Statement Balance
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <form action="{{ base_url }}index.php/reports/sub_ledger/home" method="post" name="form1">
    <div class="col-lg-12">
        <h4>Financial Reports</h4><br>
        
    </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Branch</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_branch" name="id_branch" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-branch" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Report Type</label>
        </div>
            <div class="col-md-3">
                <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_report_type" name="id_report_type" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-report_type" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div>
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>Type</label>
        </div>
            <div class="col-md-3">
               <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="type" name="type" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-type" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div> 
            </div>    
        </div>
    <div class="form-group col-lg-12">
         <div class="col-md-2">
            <label>View</label>
        </div>
            <div class="col-md-3">
                <div class='input-group'>
                        <input type="text" class="form-control typeahead tt-query" id="id_view" name="id_view" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                        <span class="input-group-btn">
                            <button type="button" data-toggle="modal" data-target="#window-view" class="btn btn-primary" style="cursor:pointer;">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                  </div>
            </div>    
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
            <label>Period</label>
        </div>
        <div class="col-md-3">
           <input type="text" class="form-control" id="period" name="period" value="" placeholder="xxxxxxxx"> 
        </div>
        <div class="col-md-2">
            <h6>[MM/YYYY]</h6>
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
        <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="show_percentage"> Show Percentage</label>
            </div>
        </div>
    </div>
    <div class="form-group col-lg-12">
        <div class="col-md-2">
        <div class="checkbox-inline">
                  <label><input type="checkbox" name="v_type" value="prev_month"> Show Prev Month</label>
            </div>
        </div>
    </div>
      <input type="submit" class="btn btn-default" value="Proses">
  </form>
</div>
{% endblock %}
