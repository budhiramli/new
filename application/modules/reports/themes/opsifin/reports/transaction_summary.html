{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
            <div class="panel-body">
                <div class="row">
                    <form action="{{ site_url('reports/transaction_summary/home') }}" method="post" name="form1">
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>Branch</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="id_branch" name="id_branch" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                        <span class="input-group-btn">
                                            <button type="button" data-toggle="modal" data-target="#window-branch" class="btn btn-primary" style="cursor:pointer;">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>  
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="from_date" class="col-md-2 control-label">From</label>
                            <div class="col-md-3">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="text" class="form-control" id="from_date" name="from_date" placeholder="YYYY-MM-DD">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>    
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="to_date" class="col-md-2 control-label">To</label>
                            <div class="col-md-3">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="text" class="form-control" id="to_date" name="to_date" placeholder="YYYY-MM-DD">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>    
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>User</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="id_user" name="id_user" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                            <span class="input-group-btn">
                                            <button type="button" data-toggle="modal" data-target="#window-user" class="btn btn-primary" style="cursor:pointer;">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>  
                            </div>
                        </div>
                        <div class="col-md-2">
                        <input type="submit" class="btn btn-default" value="Proses">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
