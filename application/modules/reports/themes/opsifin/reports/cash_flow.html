{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ BREADCRUMBS_TITLE }}
            </div>
            <div class="panel-body">
                <div class="row">
                    <form action="{{ base_url }}index.php/reports/cash_flow/home" method="post" name="form1">
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <label>Branch</label>
                        </div>
                        <div class="col-md-3">
                            <div class='input-group'>
                                <input type="text" class="form-control typeahead tt-query" id="id_branch" name="id_branch" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                    <span class="input-group-btn">
                                        <button type="button" data-toggle="modal" data-target="#window-branch" class="btn btn-primary" style="cursor:pointer;">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>    
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <label>Begin Date</label>
                        </div>
                        <div class="col-md-3">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type="text" class="form-control" id="perv_date" name="perv_date" placeholder="YYYY-MM-DD">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <label>Previous Date</label>
                        </div>
                        <div class="col-md-3">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type="text" class="form-control" id="perv_date" name="perv_date" placeholder="YYYY-MM-DD">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <label>Report Date</label>
                        </div>
                        <div class="col-md-3">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type="text" class="form-control" id="report_date" name="report_date" placeholder="YYYY-MM-DD">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <label>Report Type</label>
                        </div>
                        <div class="col-md-3">
                            <div class='input-group'>
                                <input type="text" class="form-control typeahead tt-query" id="id_report_type" name="id_report_type" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                    <span class="input-group-btn">
                                        <button type="button" data-toggle="modal" data-target="#window-report_type" class="btn btn-primary" style="cursor:pointer;">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <label>Ccy</label>
                        </div>
                        <div class="col-md-3">
                            <div class='input-group'>
                                <input type="text" class="form-control typeahead tt-query" id="ccy" name="ccy" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                    <span class="input-group-btn">
                                        <button type="button" data-toggle="modal" data-target="#window-ccy" class="btn btn-primary" style="cursor:pointer;">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <label>Pay Method</label>
                        </div>
                        <div class="col-md-3">
                            <div class='input-group'>
                                <input type="text" class="form-control typeahead tt-query" id="pay_method" name="pay_method" value="{{ edit.id_dept }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                    <span class="input-group-btn">
                                        <button type="button" data-toggle="modal" data-target="#window-pay_method" class="btn btn-primary" style="cursor:pointer;">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>    
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="col-md-2">
                            <div class="checkbox-inline">
                                <label><input type="checkbox" name="v_type" value="cash_flow"> Cash Flow</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="checkbox-inline">
                                <label><input type="checkbox"  name="v_type" value="detail_range"> Detail Range</label>
                            </div>      
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-default" value="Proses">
    </div>
</div>
{% endblock %}
