{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ BREADCRUMBS_TITLE }}
            </div>
            <div class="panel-body">
                <div class="row">
                    <form action="{{ base_url }}index.php/reports/cash_request_summary/home" method="post" name="form1">
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>From</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="text" class="form-control" id="from_tanggal" name="from_tanggal" placeholder="YYYY-MM-DD">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>to</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type="text" class="form-control" id="to_tanggal" name="to_tanggal" placeholder="YYYY-MM-DD">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>Status</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="status" name="status" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                            <span class="input-group-btn">
                                            <button type="button" data-toggle="modal" data-target="#window-status" class="btn btn-primary" style="cursor:pointer;">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>  
                            </div>
                        </div>           
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>Approved</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="approved" name="approved" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                            <span class="input-group-btn">
                                            <button type="button" data-toggle="modal" data-target="#window-approved" class="btn btn-primary" style="cursor:pointer;">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>  
                            </div>
                        </div>           
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>Inv Status</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="inv_status" name="inv_status" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                        <span class="input-group-btn">
                                            <button type="button" data-toggle="modal" data-target="#window-inv_status" class="btn btn-primary" style="cursor:pointer;">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>  
                            </div>
                        </div>            
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>User</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="id_user" name="id_user" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                        <span class="input-group-btn">
                                            <button type="button" data-toggle="modal" data-target="#window-user" class="btn btn-primary" style="cursor:pointer;">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>   
                            </div>
                        </div>            
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <div class="checkbox-inline">
                                    <label><input type="checkbox" name="v_type" value="by_date"> By Date</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="col-md-2">
                                <label>Dealer</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="dealer" name="dealer" value="{{ edit.id_branch }}" style="margin-top:0px;border-top-left-radius: 4px;border-bottom-left-radius: 4px;height:34px;" placeholder="xxxxxxxx">
                                        <span class="input-group-btn">
                                            <button type="button" data-toggle="modal" data-target="#window-dealer" class="btn btn-primary" style="cursor:pointer;">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-default" value="Proses">
    </div>
</div>
{% endblock %}
