{% block content %}
<div class="panel panel-default"> 
    <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="table-responsive">
                <div class="col-lg-12">
                 <a href="{{ site_url('configuration/coa_account/form') }}" class="add-btn btn btn-success">
                       <i class="fa fa-plus"></i> Add
                 </a>
                 <table id="table_coa_account" class="table table-bordered table-hover table-striped">
                      <thead>
                          <tr>
                              <th nowrap="nowrap">Account Code</th>
                              <th nowrap="nowrap">Account Name</th>
                              <th nowrap="nowrap">Account Group</th>
                              <th nowrap="nowrap">Status</th>
                              <th nowrap="nowrap">Action</th>
                          </tr>
                      </thead>               
                 </table>
                </div>    
            </div>
        </div>
    </div>    
</div>    

{% endblock %}
