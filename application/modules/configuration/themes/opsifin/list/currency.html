{% block content %}

 <div class="row">  
     <div class="box">
         <div class="box-header">
                 <h2 class="box-title">{{ LIST_TITLE }}</h2>
         </div><!-- /.box-header -->
     </div>
     
     <div class="table-responsive">
         <div class="col-lg-12">
          <a href="{{ site_url('configuration/currency/form') }}" class="add-btn btn btn-success">
                <i class="fa fa-plus"></i> Add
          </a>
          <table id="table_currency" class="table table-bordered table-hover table-striped">
               <thead>
                   <tr>
                       <th nowrap="nowrap">NO</th>
                       <th nowrap="nowrap">Abbreviation</th>
                       <th nowrap="nowrap">Symbol</th>
                       <th nowrap="nowrap">Currency Name</th>
                       <th nowrap="nowrap">Country</th>
                       <th nowrap="nowrap">Action</th>
                   </tr>
               </thead>               
          </table>
         </div>    
     </div>
</div>

{% endblock %}
