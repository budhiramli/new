{% block content %}

 <div class="row">  
     <div class="box">
         <div class="box-header">
                 <h2 class="box-title">{{ LIST_TITLE }}</h2>
         </div><!-- /.box-header -->
     </div>
     
     <div class="table-responsive">
         <div class="col-lg-12">
          <a href="{{ site_url('configuration/bank_account/form') }}" class="add-btn btn btn-success">
                <i class="fa fa-plus"></i> Add
          </a>
          <table id="table_bank_account" class="table table-bordered table-hover table-striped">
               <thead>
                   <tr>
                       <th nowrap="nowrap">Account Name</th>
                       <th nowrap="nowrap">Account Type</th>
                       <th nowrap="nowrap">Bank Account Currency</th>
                       <th nowrap="nowrap">Account Code</th>
                       <th nowrap="nowrap">Bank Name</th>
                       <th nowrap="nowrap">Bank Account Number</th>
                       <th nowrap="nowrap">Bank Address</th>
                       <th nowrap="nowrap">Default Currency</th>
                       <th nowrap="nowrap">Action</th>
                       
                   </tr>
               </thead>               
          </table>
         </div>    
     </div>
</div>

{% endblock %}
