{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{{ site_url('configuration/bank_account/save') }}" method="post" role="form" name="form1">
                    <input id="bank_account_id" name="bank_account_id" type="hidden" value="{{ edit.bank_account_id }}" />    
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-5 control-label">Bank Account Name</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="bank_account_name" name="bank_account_name" value="{{ edit.bank_account_name }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">                            
                            <label for="bank_account_type_id" class="col-xs-5 control-label">Bank Account Type</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="bank_account_type_id" name="bank_account_type_id" value="{{ edit.bank_account_type_id }}"  placeholder="type here or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-bank-account-type"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">                            
                            <label for="currency" class="col-xs-5 control-label">Currency</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="currency_id" name="currency" value="{{ edit.currency }}"  placeholder="type here or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-currency"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">                            
                            <label for="account_code" class="col-xs-5 control-label">Account Code</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="account_code" name="account_code" value="{{ edit.account_code }}"  placeholder="type here or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-account-code"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-5 control-label">Bank Name</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="bank_account_bank_name" name="bank_account_bank_name" value="{{ edit.bank_account_bank_name }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-5 control-label">Bank Account Number</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="bank_account_bank_number" name="bank_account_bank_number" value="{{ edit.bank_account_bank_number }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="bank_address" class="col-xs-5 control-label">Bank Address</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="bank_account_bank_address" name="bank_account_bank_address" value="{{ edit.bank_account_bank_address }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12"> 
                            <label class="col-xs-5 control-label">&nbsp;</label>
                            <div class="col-xs-7">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="bank_account_is_default" value="TRUE" {{ edit.status }}>Is Default Currency</label>
                                </div>
                            </div>               
                        </div>


                    </div>
                    
                    </div>  
                </div>
        </div>   
    </div>                         
    <!----- end RIGHT SECTION ------>
          
                    
    <div class="col-lg-12">                
    <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">
                        <div class="form-group col-xs-12">        
                            <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                            <input type="submit" class="btn btn-default" name="btnedit" id="btnedit" value="Update">
                        </div>
            </div>    
            </div>
    </div>
    </div>    
    </form>
                
</div>    
{% endblock %}
