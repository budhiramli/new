{% block content %}


<div class="row">
    <div class="col-lg-12">
        <div class="form-group col-lg-5">
            <table class="table table-bordered table-hover table-striped" id="baseTable">
                <thead>
                <tr>
                    <th width="10"></th>
                    <th>Name</th>
                </tr> 
                </thead>
                <tbody>
                {% for data in company %}    
                <tr>
                    <td></td>
                    <td><a href="#" class="company" data-company-id="{{ data.id_company }}">{{ data.nama_company }}</a></td>
                </tr>  
                {% endfor %} 
                </tbody>    
            </table>   
            {{links|raw}}
            <div id='log'>x</div>
        </div>
        <div class="form-group col-lg-7">
            <div role="tabpanel">

                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#detail" aria-controls="detail" role="tab" data-toggle="tab">Detail</a></li>
                    <li role="presentation"><a href="#other_info" aria-controls="other_info" role="tab" data-toggle="tab">Other Info</a></li>
                    <li role="presentation"><a href="#history" aria-controls="history" role="tab" data-toggle="tab">History</a></li>                
                </ul> 
                
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="detail">
                        <!-- begin DETAIL LAYOUT -->
                        <div class="table-responsive">
                            <div class="row">    
                                <div class="col-lg-12">
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>No</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="kode_company" value="{{ data.kode_company }}" id="kode_company">
                                        </div>
                                        
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Name</label>
                                        </div>
                                        <div class="col-md-9">
                                            <input type="text" name="nama_company" value="{{ data.nama_company }}" id="nama_company">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Contact Name</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Type</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Place Of Birth</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Address</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Post Code</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>State</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Home</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Office</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>GSM</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>CDMA</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Fax</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Email</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <div class="col-md-3">
                                            <label>Status</label>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <!-- end DETAIL LAYOUT -->
                    </div>
                    <div role="tabpanel" class="tab-pane" id="other_info">
                        <!-- begin Other Info -->
                        <div class="table-responsive">
                            <div class="row">    
                                <div class="col-lg-12">
                                    
                                </div>
                            </div>    
                        </div>
                        <!-- end Other Info -->
                    </div>
                    <div role="tabpanel" class="tab-pane" id="history">
                    <!-- begin HISTORY LAYOUT -->
                        <div class="table-responsive">
                            <div class="row">    
                                <div class="col-lg-12">
                                    
                                </div>
                            </div>    
                        </div>
                        <!-- end HISTORY LAYOUT -->
                    </div>
                </div>    
            </div>    
        </div>        
    </div>
</div>  



{% endblock %}
