{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{{ site_url('configuration/coa_account/save') }}" method="post" role="form" name="form1">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="account_code" class="col-xs-3 control-label">Account Code</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="account_code" name="account_code" value="{{ edit.account_code }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="account_name" class="col-xs-3 control-label">Account Name</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="account_name" name="account_name" value="{{ edit.account_name }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">                            
                            <label for="coa_group_id" class="col-xs-3 control-label">Account Group</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="coa_group_id" name="coa_group_id" value="{{ edit.coa_group_id }}"  placeholder="type here or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-coa-group"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12"> 
                            <label class="col-xs-3 control-label">&nbsp;</label>
                            <div class="col-xs-7">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="account_is_active" value="TRUE" {{ edit.status }}>Account is active</label>
                                </div>
                            </div>               
                        </div>


                    </div>
                    
                    </div>  
                </div>
        </div>   
    </div>                         
    <!----- end RIGHT SECTION ------>
          
                    
    <div class="col-lg-12">                
    <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">
                        <div class="form-group col-xs-12">        
                            <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                            <input type="submit" class="btn btn-default" name="btnedit" id="btnedit" value="Update">
                        </div>
            </div>    
            </div>
    </div>
    </div>    
    </form>
                
</div>    
{% endblock %}
