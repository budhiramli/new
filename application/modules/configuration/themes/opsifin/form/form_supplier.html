{% block content %}
<!-- Page Heading -->
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group col-lg-6">
                        <div class="col-md-12">
                            <div class="col-md-12"><input class="form-control" type="text"></div>
                        </div>    
                    </div>
                    <div class="form-group col-lg-6">
                        <div class="col-md-12">
                            <div class="col-md-5">Status</div>
                            <div class="col-md-7"><input  class="form-control" type="text"></div>                
                        </div>    
                    </div>
                </div>
            </div>
        </div>
</div>    

<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group col-lg-5">
                    <table id="table_supplier" class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th width="10"></th>
                            <th>Name</th>
                        </tr> 
                        </thead>

                    </table>    
                </div>
                <div class="form-group col-lg-7">
                    <div role="tabpanel">

                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#detail" aria-controls="detail" role="tab" data-toggle="tab">Detail</a></li>
                            <li role="presentation"><a href="#other_info" aria-controls="other_info" role="tab" data-toggle="tab">Other Info</a></li>
                        </ul> 

                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="detail">
                                <!-- begin DETAIL LAYOUT -->
                                <div class="panel-body">
                                    <div class="row">    
                                        <div class="col-xs-12 col-md-12">
                                            
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Supplier Code</label>
                                                    <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="supplier_code" name="supplier_code" value="{{ edit.supplier_code }}" placeholder="">  
                                                    </div>                
                                                </div>

                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Supplier Name</label>
                                                    <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="supplier_name" name="supplier_name" value="{{ edit.supplier_name }}" placeholder=""> 
                                                    </div>                
                                                </div>

                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Supplier Address</label>
                                                    <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="supplier_address" name="supplier_address" value="{{ edit.supplier_address }}" placeholder="">
                                                    </div>                
                                                </div>
                                                
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Supplier Address</label>
                                                    <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="supplier_address2" name="supplier_address2" value="{{ edit.supplier_address2 }}" placeholder="">
                                                    </div>                
                                                </div>
                                            
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Zip Code</label>
                                                    <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ edit.zip_code }}" placeholder="">
                                                    </div>                
                                                </div>
                                            
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Country</label>
                                                    <div class="col-xs-8">
                                                        <div class='input-group'>
                                                            <input type="text" class="form-control" id="country" name="country" value="{{ edit.country }}" placeholder="">
                                                            <span class="input-group-addon" data-toggle="modal" data-target="#window-classtype"><span class="glyphicon glyphicon-search"></span>
                                                            </span>
                                                        </div>
                                                    </div>                
                                                </div>
                                            
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Province</label>
                                                    <div class="col-xs-8">
                                                        <div class='input-group'>
                                                            <input type="text" class="form-control" id="province" name="province" value="{{ edit.province }}" placeholder="">
                                                            <span class="input-group-addon" data-toggle="modal" data-target="#window-classtype"><span class="glyphicon glyphicon-search"></span>
                                                            </span>
                                                        </div>
                                                    </div>                
                                                </div>
                                            
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">State</label>
                                                    <div class="col-xs-8">
                                                        <div class='input-group'>
                                                            <input type="text" class="form-control" id="state" name="state" value="{{ edit.state }}" placeholder="">
                                                            <span class="input-group-addon" data-toggle="modal" data-target="#window-classtype"><span class="glyphicon glyphicon-search"></span>
                                                            </span>
                                                        </div>
                                                    </div>                
                                                </div>
                                            
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Phone</label>
                                                    <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="phone" name="phone" value="{{ edit.phone }}" placeholder="">
                                                    </div>                
                                                </div>
                                            
                                                <div class="form-group col-xs-12">
                                                    <label for="cp" class="col-xs-4 control-label">Fax</label>
                                                    <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="fax" name="fax" value="{{ edit.fax }}" placeholder="">
                                                    </div>                
                                                </div>
                                                
                                        </div>
                                    </div>    
                                </div>
                                <!-- end DETAIL LAYOUT -->
                            </div>
                            <div role="tabpanel" class="tab-pane" id="other_info">
                                <!-- begin Other Info -->
                                <div class="panel-body">
                                    <div class="row">    
                                        <div class="col-xs-12 col-md-12">
                                            <div class="form-group col-md-12">
                                                <label class="col-xs-4 control-label">Company Full Name</label>
                                                <div class="col-xs-8">
                                                    <input type="text" class="form-control" id="fax" name="fax" value="{{ edit.fax }}" placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label class="col-xs-4 control-label">Office Address</label>
                                                <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="fax" name="fax" value="{{ edit.fax }}" placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label class="col-xs-4 control-label">Office Address</label>
                                                <div class="col-xs-8">
                                                        <input type="text" class="form-control" id="fax" name="fax" value="{{ edit.fax }}" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
                                <!-- end Other Info -->
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    {{ BREADCRUMBS_TITLE }}
                                </div>
                                <div class="panel-body">
                                    <div class="row"></div>
                                </div>
                            </div>    
            
                        </div>    
                    </div>    
                </div>        
            </div>
        </div>
    </div>
</div>    
{% endblock %}
