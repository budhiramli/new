{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        <form action="{{ site_url() }}/configuration/coa_type/save" method="post" name="form1">
        <input id="class_id" name="class_id" type="hidden" value="{{ edit.class_id }}" /> 
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group col-xs-12">
                                <label for="class_id" class="col-xs-3 control-label">Class Id</label>
                                <div class="col-xs-7">
                                    <input type="text" class="form-control" id="class_type_id" name="class_type_id" value="{{ edit.class_type_id }}" placeholder="xx">
                                </div>                
                            </div>
                            <div class="form-group col-xs-12">
                                <label for="class_name" class="col-xs-3 control-label">Class Name</label>
                                <div class="col-xs-7">
                                    <input type="text" class="form-control" id="class_type_name" name="class_type_name" value="{{ edit.class_type_name }}" placeholder="xxxxxxxx">
                                </div>                
                            </div>

                        </div> 
                    </div>
                </div>
        </div>
        
        <div class="panel panel-default">
                <div class="panel-body">
                <div class="row">
                            <div class="form-group col-xs-12">        
                                <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                                <input type="submit" class="btn btn-default" name="btnedit" id="btnedit" value="Update">
                            </div>
                </div>    
                </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
