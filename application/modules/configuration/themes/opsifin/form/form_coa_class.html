{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{{ site_url('configuration/coa_class/save') }}" method="post" role="form" name="form1">
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Class ID</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="class_id" name="class_id" value="{{ edit.class_id }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Class Name</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="class_name" name="class_name" value="{{ edit.class_name }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">                            
                            <label for="class_type_id" class="col-xs-3 control-label">Class Type</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="class_type_id" name="class_type_id" value="{{ edit.class_type_id }}"  placeholder="type here or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-classtype"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>


                    </div>
                    
                    </div>  
                </div>
        </div>   
    </div>                         
    <!----- end RIGHT SECTION ------>
          
                    
    <div class="col-lg-12">                
    <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">
                        <div class="form-group col-xs-12">        
                            <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                            <input type="submit" class="btn btn-default" name="btnedit" id="btnedit" value="Update">
                        </div>
            </div>    
            </div>
    </div>
    </div>    
    </form>
                
</div>    
{% endblock %}
