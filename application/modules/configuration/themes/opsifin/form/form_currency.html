{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="header-row"></div>
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    {{ BREADCRUMBS_TITLE }}
                </div>
                <div class="panel-body">
                <div class="row">
                    <form class="form-horizontal" action="{{ site_url('configuration/currency/save') }}" method="post" role="form" name="form1">
                    <input id="currency_id" name="currency_id" type="hidden" value="{{ edit.currency_id }}" />    
                    <div class="col-xs-12 col-md-8">
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Abbreviation</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="currency" name="currency" value="{{ edit.currency }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Symbol</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="symbol" name="symbol" value="{{ edit.symbol }}" placeholder="type here or browse">  
                            </div>                
                        </div>                        
                        
                        <div class="form-group col-xs-12">
                            <label for="cp" class="col-xs-3 control-label">Currency Name</label>
                            <div class="col-xs-7">
                                <input type="text" class="form-control" id="currency_name" name="currency_name" value="{{ edit.currency_name }}" placeholder="type here or browse">  
                            </div>                
                        </div>
                        
                        <div class="form-group col-xs-12">                            
                            <label for="supplier_code" class="col-xs-3 control-label">Country</label>
                            <div class="col-xs-7">
                                <div class='input-group'>
                                    <input type="text" class="form-control typeahead tt-query" id="currency_country" name="currency_country" value="{{ edit.currency_country }}"  placeholder="type here or browse">
                                    <span class="input-group-addon" data-toggle="modal" data-target="#window-country"><span class="glyphicon glyphicon-search"></span>
                                    </span>
                                </div>
                            </div>                
                        </div>


                    </div>
                    
                    </div>  
                </div>
        </div>   
    </div>                         
    <!----- end RIGHT SECTION ------>
          
                    
    <div class="col-lg-12">                
    <div class="panel panel-default">
            <div class="panel-body">
            <div class="row">
                        <div class="form-group col-xs-12">        
                            <input type="submit" class="btn btn-default" name="btnsave" id="btnsave" value="Save">
                            <input type="submit" class="btn btn-default" name="btnupdate" id="btnupdate" value="Update">
                        </div>
            </div>    
            </div>
    </div>
    </div>    
    </form>
                
</div>    
{% endblock %}
