{% block content %}
<div class="panel panel-default">
        <div class="panel-heading">
            {{ BREADCRUMBS_TITLE }}
        </div>
        <div class="panel-body">

            <form action="{{ site_url() }}/configuration/currency/save" method="post" name="form1">
            <div class="row">    
                <div class="col-lg-8">
                    <div class="form-group col-xs-12">
                        <label for="currency" class="col-xs-3 control-label">Abbreviation</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control typeahead tt-query" id="currency" name="currency" value="{{ edit.currency }}" placeholder="xxxxxxxx">
                        </div>                
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="symbol" class="col-xs-3 control-label">Symbol</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control typeahead tt-query" id="symbol" name="symbol" value="{{ edit.symbol }}" placeholder="xxxxxxxx">
                        </div>                
                    </div>

                    <div class="form-group col-xs-12">
                        <label for="currency_name" class="col-xs-3 control-label">Currency Name</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control typeahead tt-query" id="currency_name" name="currency_name" value="{{ edit.currency_name }}" placeholder="xxxxxxxx">
                        </div>                
                    </div>

                    <div class="form-group col-xs-12">
                        <label for="currency_country" class="col-xs-3 control-label">Currency Country</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control typeahead tt-query" id="currency_country" name="currency_country" value="{{ edit.currency_country }}" placeholder="xxxxxxxx">
                        </div>                
                    </div>
                </div>   

            </div>
            <input type="submit" class="btn btn-default" value="Save" id="btnsave" name="btnsave">
            <input type="submit" class="btn btn-default" value="Update" id="btnupdate" name="btnupdate">
        </form> 
        </div>
</div>
{% endblock %}
